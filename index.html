<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gray Wolf Financial</title>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <script src="/js/home.js"></script>
    <link rel="stylesheet" href="/css/home.css">

</head>
<body ng-app="app" class="fadeIn animated">

<div id="branding">
    <img src="logo.png" id="logo" alt="">
</div>


<div ng-controller="HomeController" class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-6">
            <div class="card text-xs-center">
                <div class="card-header">
                    Contact
                </div>
                <div class="card-block">
                    <p class="card-title">
                        <b>Call us at:</b>
                        <br> 949.287.9171
                        <br>
                        <br>
                        <b>Email us at:</b><br>
                        <a href="mailto:info@graywolffinancial.com">info@graywolffinancial.com</a> <br>
                    </p>
                 </div>
            </div>
        </div>
        <div class="col-md-6">
            <div ng-class="{'animated shake': ui.error.show}"
                 class="card text-xs-center">
                <div class="card-header">
                    Client Log In
                </div>
                <div class="card-block">
                    <form class="form-signin">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input ng-model="data.email" type="email" class="form-control" placeholder="Email address" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input ng-model="data.password" type="password" id="inputPassword" class="form-control" placeholder="Password"
                                   required>
                        </div>
                        <div class="checkbox">
                            <label>
                            <input ng-model="data.remember_me" type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                    </form>

                    <div ng-show="ui.error.show" class="alert alert-danger" role="alert">
                        <strong>Oops!</strong>
                        {{ ui.error.message }}
                    </div>

                </div>
                <div class="card-footer">
                    <button ng-click="signIn()" class="btn btn-primary float-right" type="submit">Sign in</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="text-align: center;">
    <hr style="margin:50px">
    <img src="dilbert.jpg">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>

<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-92969726-2', 'auto');
    ga('send', 'pageview');

</script>
</body>
</html>
